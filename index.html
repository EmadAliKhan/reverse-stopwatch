<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stop watch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch bg-black">
        <h1 class="fw-bold" id="min"> 00 </h1>
        <h1 class="fw-bold"> : </h1>
        <h1 class="fw-bold" id="sec"> 00 </h1>
        <h1 class="fw-bold"> : </h1>
        <h1 class="fw-bold" id="msec"> 00 </h1>
    </div>
    <div>
        <button class="btn bg-danger text-white mx-2 fs-5 px-3" onclick="startTimer()" id="startBtn">Start</button>
        <button class="btn bg-success text-white mx-2 fs-5 px-3" onclick="stopTimer()" id="stopBtn">Stop</button>
        <button class="btn bg-primary text-white mx-2 fs-5 px-3" onclick="resetTimer()">Reset</button>
    </div>



    <script src="app.js"></script>
</body>
</html>
